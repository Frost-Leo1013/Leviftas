<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 1000 120" preserveAspectRatio="xMidYMid meet">
    <defs>
        <linearGradient id='text-gradient' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#022640'/>
            <stop offset='80%' style='stop-color:#5786AB'/>
        </linearGradient>

        <linearGradient id='description-gradient' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#000000'/>
            <stop offset='50%' style='stop-color:#4A4A4A'/>
        </linearGradient>
    </defs>

    <text x='20' y='45'
      font-size='48'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='url(#text-gradient)'
      letter-spacing='0em'>Leviftas</text>

    <text x='20' y='85'
      font-size='16'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='url(#description-gradient)'
      letter-spacing='0em'>A distributed and modular SDK for centralized data platforms, built on Django REST Framework.</text>

</svg>