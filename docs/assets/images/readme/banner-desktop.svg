<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="140" viewBox="0 0 1000 140" preserveAspectRatio="xMidYMid meet">
    <defs>
        <linearGradient id='text-gradient' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#022640'/>
            <stop offset='95%' style='stop-color:#5786AB'/>
        </linearGradient>
    </defs>

    <text x='20' y='55'
      font-size='56'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='url(#text-gradient)'
      letter-spacing='0em'>Leviftas</text>

    <text x='20' y='100'
      font-size='17'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='#1d1d1f'
      letter-spacing='0.011em'>A distributed and modular SDK for centralized data platforms,
      <tspan fill='#86868b'>built on Django REST Framework.</tspan></text>
</svg>