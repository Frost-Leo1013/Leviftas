  banner-mobile.svg

  Mobile version of Leviftas banner
  Optimized for screens narrower than 768px with improved readability and dark mode support

  - Author   : FrostLeo <frostleo.dev@gmail.com>
  - Created  : 2025/10/24
  - Modified : 2025/10/24
-->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="160" viewBox="0 0 400 160" preserveAspectRatio="xMidYMid meet">
    <defs>
        <!-- Light theme gradient -->
        <linearGradient id='text-gradient-mobile-light' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#022640'/>
            <stop offset='95%' style='stop-color:#5786AB'/>
        </linearGradient>

        <!-- Dark theme gradient -->
        <linearGradient id='text-gradient-mobile-dark' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#e4f6f0'/>
            <stop offset='31%' style='stop-color:#9dcfca'/>
            <stop offset='68%' style='stop-color:#6b95ac'/>
            <stop offset='100%' style='stop-color:#45657d'/>
        </linearGradient>
    </defs>

    <style>
        @media (prefers-color-scheme: dark) {
            .main-title { fill: url(#text-gradient-mobile-dark); }
            .subtitle-primary { fill: #f5f5f7; }
            .subtitle-secondary { fill: #a1a1a6; }
        }
        @media (prefers-color-scheme: light) {
            .main-title { fill: url(#text-gradient-mobile-light); }
            .subtitle-primary { fill: #1d1d1f; }
            .subtitle-secondary { fill: #86868b; }
        }
    </style>

    <!-- Main title -->
    <text x='20' y='50'
      class='main-title'
      font-size='48'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='url(#text-gradient-mobile-light)'
      letter-spacing='0em'>Leviftas</text>

    <!-- Subtitle - better line breaks for mobile -->
    <text x='20' y='90'
      class='subtitle-primary'
      font-size='16'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='#1d1d1f'
      letter-spacing='0.011em'>A distributed and modular SDK for</text>

    <text x='20' y='115'
      class='subtitle-primary'
      font-size='16'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='#1d1d1f'
      letter-spacing='0.011em'>centralized data platforms,</text>

    <text x='20' y='140'
      class='subtitle-secondary'
      font-size='16'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='#86868b'
      letter-spacing='0.011em'>built on Django REST Framework.</text>
</svg>