  banner-mobile.svg - Mobile version of Leviftas banner
  Optimized for screens narrower than 768px with improved readability

  - Author   : FrostLeo <frostleo.dev@gmail.com>
  - Created  : 2025/10/24
  - Modified : 2025/10/24
