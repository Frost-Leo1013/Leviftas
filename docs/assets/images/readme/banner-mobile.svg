<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="180" viewBox="0 0 400 180" preserveAspectRatio="xMidYMid meet">
    <defs>
        <linearGradient id='text-gradient-mobile' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#022640'/>
            <stop offset='95%' style='stop-color:#5786AB'/>
        </linearGradient>
    </defs>

    <!-- Main title - slightly smaller font for mobile -->
    <text x='20' y='50'
      font-size='48'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='url(#text-gradient-mobile)'
      letter-spacing='0em'>Leviftas</text>

    <!-- Subtitle - split into multiple lines for better readability -->
    <text x='20' y='90'
      font-size='16'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='#1d1d1f'
      letter-spacing='0.011em'>A distributed and modular SDK</text>

    <text x='20' y='115'
      font-size='16'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='#1d1d1f'
      letter-spacing='0.011em'>for centralized data platforms,</text>

    <text x='20' y='140'
      font-size='16'
      font-weight='600'
      font-family='SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif'
      text-anchor='start'
      fill='#86868b'
      letter-spacing='0.011em'>built on Django REST Framework.</text>
</svg>